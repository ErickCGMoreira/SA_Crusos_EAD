<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>replit</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body class="w3-theme-d1">

    <header class="w3-theme-d1 w3-container">
    <h1 align="center"><img src="img/ianesicon.jpg" height="50px"/>IANES TECH</h1>
  </header>

    <table align="center">

      <tr>
        <td>
          <main class="w3-container w3-theme-l2 w3-cell" style="width: auto;">
            <h3>Faça o seu cadastro</h3>
            <form action="#" method="post" name="cadastro">
              <table align="left" border="0" cellpadding="7px">
                <tr>
                  <td><label>
                      Nome:
                    </label></td>
                  <td><input required type="text" id="usuario" name="usuario" size="25px" maxlength="30"
                      placeholder="Digite aqui o seu Nome">
                  </td>
                </tr>
                <tr>
                  <td><label>Cpf:</label></td><td><input type="text" id="cpf" name="cpf"
                      placeholder="Digite seu Cpf" size="25" />
                  </td>
                <tr>
                  <td><label>E-mail:</label></td><td><input type="email" id="mail" name="mail"
                      placeholder="Digite seu e-mail" size="25" />
                  </td>
                </tr>
                <tr>
                  <td><label>Senha:</label></td><td><input type="password" id="senha" name="senha"
                      placeholder="Digite sua senha" maxlength="35" size="25" />
                  </td>
                </tr>
                <tr>
                  <td> <label>
                      Confirmar Senha:
                    </label> </td>
                  <td> <input type="password" id="conf_senha" name="conf_senha" placeholder="Confirmar senha" maxlength="35"
                      size="25" required /> </td>
                </tr>
                <tr>
                  <td> <label>
                      Telefone:
                    </label> </td>
                  <td> <input required type="tel" name="fone" id="fone" placeholder="Digite aqui seu telefone" size="25"
                      maxlength="11" /> </td>
                </tr>
                <tr>
                  <td> <label>
                      Data de nascimento:
                    </label> </td>
                  <td> <input type="date" id="data_nasc" name="data_nasc" min="1900-01-01" max="2004-07-01" required />
                  </td>
                </tr>
                <tr>
                  <td><label>
                      Gênero:
                    </label></td>
                  <td>
                    <label><input type="radio" id="sexoM" name="sexo" value="M" required />
                      <label>Masculino</label>
                    </label>
                    <label><input type="radio" id="sexoF" name="sexo" value="F" required />
                      Feminino
                    </label>
                    <label><input type="radio" id="sexoNB" name="sexo" value="NB" required />
                      <label>Outro</label>
                  </td>
                </tr>

                <th>
                  <button onclick="Cadastro()" class="w3-button w3-theme-l1 w3-hover-theme">Cadastre-se</button>
                </th>
              </table>
            </form>
          </main>
        </td>
      </tr>
    </table>
</body>
<script src="crude.js"></script>
</html>
